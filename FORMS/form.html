<body>

    <h2>Return Form</h2>

    <form action="#" method="post">

        <label for="customer_name">Customer Name:</label><br>
        <input type="text" id="customer_name" name="customer_name"><br><br>

        <label for="contact_name">Contact Name:</label><br>
        <input type="text" id="contact_name" name="contact_name"><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br><br>

        <label for="items">Items:</label>
        <div id="items">
            <div>
                <input type="text" name="item[]" placeholder="Item">
                <select name="quantity[]">
                    <option value="">Quantity</option>
                    <?php for($i = 1; $i <= 99; $i++) { ?>
                    <option value="<?php echo $i; ?>">
                        <?php echo $i; ?>
                    </option>
                    <?php } ?>
                </select>
                <input type="text" name="reason[]" placeholder="Reason for Return">
            </div>
        </div><br>

        <button type="button" onclick="addItem()">Add Item</button><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function addItem() {
            var itemsDiv = document.getElementById('items');
            var newItemDiv = document.createElement('div');
            newItemDiv.innerHTML = '<input type="text" name="item[]" placeholder="Item">' +
                '<select name="quantity[]">' +
                '<option value="">Quantity</option>';
            for (var i = 1; i <= 99; i++) {
                newItemDiv.innerHTML += '<option value="' + i + '">' + i + '</option>';
            }
            newItemDiv.innerHTML += '</select>' +
                '<input type="text" name="reason[]" placeholder="Reason for Return">';
            itemsDiv.appendChild(newItemDiv);
        }
    </script>

</body>
